<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Etch-a-Sketch</h1>
        </header>
        
        <main class="workspace">
            <div class="controls" aria-label="Drawing Controls">
                <div class="controls-container">
                    <div class="control-item pen-color-container">
                        <label for="pen-color-picker">Pen Color</label>
                        <input type="color" id="pen-color-picker" class="pen-color">
                    </div>
                    <div class="control-item slider-container">
                        <label for="grid-size-slider">
                        Grid
                        </label>
                        <input type="range" min="1" max="100" value="16" class="slider" id="grid-size-slider" aria-valuemin="1" aria-valuemax="100" aria-valuenow="16" aria-label="Grid size">
                        <span class="grid-size-display">16 x 16</span>
                </div>
                <div class="control-item rgb-button-container">
                    <button class="rgb-button" aria-pressed="false" aria-label="Toggle RGB Mode">RGB Mode</button> 
                </div>
                <div class="control-item reset-button-container">
                    <button class="reset-button" aria-label="Reset Drawing">Reset</button>
                </div>
            </div>
            </div>
            <section class="grid-container-parent" aria-label="Drawing Area">
                <div class="grid-container">

                </div>
            </section>
        </main>

        <footer>
            <h3 class="design">Design by chwebe <a href="https://github.com/chwebe" class="github-link" target="_blank" rel="noopener noreferrer"><i class="github-icon"></i></a></h3>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
